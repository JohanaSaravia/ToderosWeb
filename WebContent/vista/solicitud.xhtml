<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<div align="center"
		style="font-size: 70px; font-family: Trebuchet MS, Verdana, Arial, Helvetica, sans-serif">
		<p>
			<font style="font-size: 50px" color="#000000"> <b> <i>
						BIENVENIDO</i></b></font>
		</p>
	</div>
</h:head>

<h:body style="background-color:#FFFFF0;">

	<style>
body {
	background-image:
		url('http://www.mndelgolfo.com/wp-content/uploads/2016/12/herramientas-de-carpinteros.jpg');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
}

#centro {
	padding-top: 150px;
}
</style>


	<script type="text/javascript">
		PrimeFaces.locales['de'] = {
			closeText : 'Schließen',
			prevText : 'Zurück',
			nextText : 'Weiter',
			monthNames : [ 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo',
					'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre',
					'Noviembre', 'Diciembre' ],
			monthNamesShort : [ 'Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo',
					'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre',
					'Noviembre', 'Diciembre' ],
			dayNames : [ 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes',
					'Sabado', 'Domingo' ],
			dayNamesShort : [ 'Lunes', 'Martes', 'Miercoles', 'Jueves',
					'Viernes', 'Sabado', 'Domingo' ],
			dayNamesMin : [ 'Lunes', 'Martes', 'Miercoles', 'Jueves',
					'Viernes', 'Sabado', 'Domingo' ],

			weekHeader : 'Woche',
			FirstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Nur Zeit',
			timeText : 'Zeit',
			hourText : 'Stunde',
			minuteText : 'Minute',
			secondText : 'Sekunde',
			currentText : 'Aktuelles Datum',
			ampm : false,
			month : 'Monat',
			week : 'Woche',
			day : 'Tag',
			allDayText : 'Ganzer Tag'
		};
	</script>

	<style type="text/css">
.value {
	font-weight: bold;
	color: #FFFFF0;
}

#logo-header {
	background: #333;
	color: white;
	height: 80px;
	width: 100%;
	left: 0;
	top: 0;
	position: fixed;
}

#main-header a {
	color: #00FFFF;
}
</style>

	<h:form>

		<div align="center"
			style="font-size: 20px; font-family: Trebuchet MS, Verdana, Arial, Helvetica, sans-serif; color: #000000">

			<table>
				<tr>
					<td><p:growl id="msgs1" showDetail="true" /> <h:panelGrid
							columns="2" cellpadding="5">
							<p:outputLabel value="Servicio: " />
							<p:selectOneMenu id="lazy"
								value="#{controladorSolicitud.solicitud.servicios.codigo}"
								dynamic="true" style="width:125px">
								<f:selectItem itemLabel="Select One" itemValue="" />
								<f:selectItems value="#{controladorSolicitud.listaservicios}"
									var="theme" itemLabel="#{theme.nombre}"
									itemValue="#{theme.codigo}" />

							</p:selectOneMenu>
						</h:panelGrid></td>

					<td><p:growl id="msgs2" showDetail="true" /> <h:panelGrid
							columns="2" cellpadding="5">

							<p:outputLabel for="fecha" value="Fecha:" />
							<p:calendar id="fecha"
								value="#{controladorSolicitud.solicitud.fecha}"
								pattern="dd-MM-yyyy" mask="true" />

						</h:panelGrid> <p:dialog modal="true" resizable="false" header="Values"
							widgetVar="dlg" showEffect="fold">
							<p:panelGrid id="display" columns="2" columnClasses="label,value">
								<h:outputText value="Inline:" />
								<h:outputText value="#{calendarView.date1}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

								<h:outputText value="Popup:" />
								<h:outputText value="#{calendarView.date2}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

								<h:outputText value="Button:" />
								<h:outputText value="#{calendarView.date3}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

								<h:outputText value="Event:" />
								<h:outputText value="#{calendarView.date4}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

								<h:outputText value="German:" />
								<h:outputText value="#{calendarView.date5}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

								<h:outputText value="Restricted:" />
								<h:outputText value="#{calendarView.date6}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

								<h:outputText value="Multiple:" />
								<h:outputText value="#{calendarView.date7}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

								<h:outputText value="Effect:" />
								<h:outputText value="#{calendarView.date8}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

								<h:outputText value="Fecha: " />
								<h:outputText value="#{calendarView.fecha}">
									<f:convertDateTime pattern="MM/dd/yyyy" />
								</h:outputText>

								<h:outputText value="Datetime:" />
								<h:outputText value="#{calendarView.date10}">
									<f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
								</h:outputText>

								<h:outputText value="Time:" />
								<h:outputText value="#{calendarView.date11}">
									<f:convertDateTime pattern="HH:mm" />
								</h:outputText>
							</p:panelGrid>
						</p:dialog></td>
				</tr>
			</table>
		</div>


		<div align="center"
			style="font-size: 20px; font-family: Trebuchet MS, Verdana, Arial, Helvetica, sans-serif; color: #000000">

			<p style="font-size: 30px">Descripción</p>
			<p:inputTextarea rows="10" cols="50"
				value="#{controladorSolicitud.solicitud.descripcion}"
				queryDelay="750" minQueryLength="4" />
		</div>
		<div align="center">
			<p:commandButton value="Guardar" update="msgs1"
				action="#{controladorSolicitud.crearSolicitud(controladorRegistroCliente.cliente)}"
				icon="pi pi-check" />
		</div>

	</h:form>

</h:body>
</html>
