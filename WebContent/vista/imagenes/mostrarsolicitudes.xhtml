<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	
	</h:head>
	
	<h:body>
	    <p:carousel value="#{controladorListaSolicitudes.result}" headerText="Custom" var="sol" itemStyle="height:200px;text-align:center" numVisible="1" easing="easeOutBounce" style="width:250px" circular="true">
        <h:panelGrid columns="2" style="width:100%" columnClasses="label,value">
 
            <h:outputText value="Codigo:" />
            <h:outputText value="#{sol.codigSolicitud}" />
 
            <h:outputText value="Fecha" />
            <h:outputText value="#{sol.fecha}" />
 
            <h:outputText value="Descripcion:" />
            <h:outputText value="#{sol.descripcion}" />
 
            <h:outputText value="Servicio" />
            <h:outputText value="#{sol.servicios.nombre}" />
 
        </h:panelGrid>
    	</p:carousel> 
    	
	</h:body>


</html>
