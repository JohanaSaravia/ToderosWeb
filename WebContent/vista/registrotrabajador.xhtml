<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

	<div align="center" style="font-size: 30px">
		<p>

		</p>

</h:head>
<h:body style="background-color:#B0E0E6;">
	<center>
		<h:form id="form2">

				<h:outputText value="Apellidos:" />
				<p:inputText id="Apellidos"
					value="#{controladorRegistroTrabajador.trabajador.apellidos}"

				<h:outputText value="Celular:" />

					value="#{controladorRegistroTrabajador.trabajador.celular}"
					style="width: 211px; height: 20px; font-family: Comic Sans MS, Arial, Verdana; font-size: 15px">
				</p:inputText>

				<h:outputText value="Cedula:" />
				<p:inputText id="Cedula"
					value="#{controladorRegistroTrabajador.trabajador.cedula}"

				<h:outputText value="Direccion:" />

				</p:inputText>

				<h:outputText value="Correo:" />
				<p:inputText id="Correo"
					value="#{controladorRegistroTrabajador.trabajador.usuarioTrabajador}"
					style="width: 211px; height: 20px; font-family: Comic Sans MS, Arial, Verdana; font-size: 15px">
				</p:inputText>
				<h:outputText value="ContraseÃ±a:" />
				<p:inputText id="Contrasenia"
					value="#{controladorRegistroTrabajador.login.contrasenia}"
					style="width: 211px; height: 20px; font-family: Comic Sans MS, Arial, Verdana; font-size: 15px">
				</p:inputText>
			</p:panelGrid>
			<br></br>

			<br></br>
			<p:commandButton value="Registrar"
				action="#{controladorRegistroTrabajador.registroTrabajador}"
				style="width: 400px; height: 38px; font-family: arial, verdana, helvetica; font-size: 20px; color: #000000">
			</p:commandButton>
			<p:commandButton value="Regresar"
				action="inicio.xhtml"
				style="width: 400px; height: 38px; font-family: arial, verdana, helvetica; font-size: 20px; color: #000000">
			</p:commandButton>


		</h:form>
	</center>
